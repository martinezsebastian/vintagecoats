name: Daily Vintage Coat Search

on:
  schedule:
    # Run every day at 9 AM UTC (10 AM CET / 11 AM CEST)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual triggers

permissions:
  contents: write  # Allow pushing database changes

jobs:
  search:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for database persistence
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run vintage coat finder
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      run: |
        python scraper.py
    
    - name: Commit and push database changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add seen_items.db
        git diff --quiet && git diff --staged --quiet || git commit -m "Update seen items database [skip ci]"
        git push
      continue-on-error: true  # Don't fail if no changes to commit
